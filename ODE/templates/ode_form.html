{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Home -Initial Value Problems {% endblock %}
{% block content %}


    <h1>Formula Input</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Result</h2>
        <p>{{ result }}</p>
    {% endif %}
{% endblock %}
